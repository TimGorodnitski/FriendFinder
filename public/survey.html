<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FriendFinder</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

</head>

<body>

    <div class="container">

        <h2>Survey Questions</h2>

        <h3><strong>About You</strong></h3>

        <h4>Name (Required)</h4>
        <input type="text" id="name" class="form" required>

        <h4>Link to Photo Image (Required)</h4>
        <input type="text" id="photo" class="form" required>

        <h3><strong>Question 1</strong></h3>
        <h4>Question 1 goes here</h4>

        <select id="q1">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
        </select>

        <h3><strong>Question 2</strong></h3>
        <h4>Question 3 goes here</h4>

        <select id="2">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
        </select>

        <div class="text-right">
            <button type="submit" class="btn btn-primary btn-md" id="submit"><span class="fa fa-fire"></span>Submit</button>
        </div>




        <footer class="footer">

            <div class="container">
                <p><a href="/api/friends">API Friends List</a></p>
            </div>

        </footer>

    </div>
    <script type="text/javascript">


        // Capture the form inputs
        $("#submit").on("click", function (event) {
            event.preventDefault();

            // Create an object for the user"s data
            let userData = {
                name: $("#name").val(),
                photo: $("#photo").val(),
                scores: [
                    $("#q1").val(),
                    $("#q2").val(),
                    $("#q3").val(),
                    $("#q4").val(),
                    $("#q5").val(),
                    $("#q6").val(),
                    $("#q7").val(),
                    $("#q8").val(),
                    $("#q9").val(),
                    $("#q10").val()
                ]
            };

            // AJAX post the data to the friends API.
            $.post("/api/friends", userData, function (data) {


            });

        });
    </script>
</body>

</html>
